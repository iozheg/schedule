<div class="horizontal-center">
    <md-card 
        *ngFor="let schedule of schedules; let i=index" 
        class="schedule-card float-right" 
        [class.line-end]="!(i%3)"
        (click)="scheduleClick(schedule.id)">
        <md-card-header>
        <md-card-title>{{ schedule.id }}:{{ schedule.name }}</md-card-title>
        <md-card-subtitle>{{ schedule.owner }}</md-card-subtitle>
        </md-card-header>
        <md-card-content>
        <p>
            Working time: {{ schedule.workTime }}<br>
            {{ schedule.description }}<br>
            {{ schedule.workDays }}
        </p>
        </md-card-content>
    </md-card>
</div>
